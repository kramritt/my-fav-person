<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suhani's 20th Birthday Magazine</title>

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff69b4;
      --secondary: #ffe6ec;
      --accent: #fff0f5;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
      background-color: var(--secondary);
    }

    /* Fade-in Animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Page Container */
    .pages {
      display: flex;
      width: 500%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .page.active {
      opacity: 1;
    }

    .page img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    /* Navigation Buttons */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s ease;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .nav-btn:hover {
      background: #e91e63;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px;
      background: url(' https://images.unsplash.com/photo-1574629810351-dc7687e5a71d?auto=format&fit=crop&w=1950&q=80') no-repeat center/cover;
      color: black;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6); /* Light overlay for contrast */
      z-index: -1;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--primary);
      color: white;
      font-weight: bold;
    }

    /* Balloons and Lamps */
    .balloon, .lamp {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 90px;
      background: radial-gradient(circle at 50% 50%, #fff, #fbb);
      clip-path: ellipse(50% 60% at 50% 50%);
      z-index: 10;
    }

    .lamp {
      width: 40px;
      height: 80px;
      background: linear-gradient(to bottom, yellow, orange);
      clip-path: polygon(10% 0%, 90% 0%, 80% 80%, 20% 80%);
    }

    .balloon {
      animation: float 20s linear infinite;
    }

    .lamp {
      animation: float 25s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px) translateX(10px); }
      100% { transform: translateY(-100vh) translateX(-10px); }
    }

    /* Confetti Canvas */
    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }

    /* Hidden Audio */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 3s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 6s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 9s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 12s;"></div>

  <!-- Lamps -->
  <div class="lamp" style="left: 20%; animation-delay: 1s;"></div>
  <div class="lamp" style="left: 40%; animation-delay: 5s;"></div>
  <div class="lamp" style="left: 60%; animation-delay: 8s;"></div>
  <div class="lamp" style="left: 80%; animation-delay: 10s;"></div>

  <!-- Header -->
  <header>
    <h1>üéâ Suhani‚Äôs 20th Birthday Magazine üéâ</h1>
    <p>Celebrating you on July 8th ‚ù§Ô∏è</p>
  </header>

  <!-- Nav Buttons -->
  <button class="nav-btn prev" onclick="goToPage(currentPage - 1)">‚¨ÖÔ∏è</button>
  <button class="nav-btn next" onclick="goToPage(currentPage + 1)">‚û°Ô∏è</button>

  <!-- Page Container -->
  <div class="pages" id="pages">
    <div class="page active">
      <img src=" https://via.placeholder.com/800x1000?text=Suhani+Page+1" alt="Page 1">
    </div>
    <div class="page">
      <img src=" https://via.placeholder.com/800x1000?text=Suhani+Page+2" alt="Page 2">
    </div>
    <div class="page">
      <img src=" https://via.placeholder.com/800x1000?text=Suhani+Page+3" alt="Page 3">
    </div>
    <div class="page">
      <img src=" https://via.placeholder.com/800x1000?text=Suhani+Page+4" alt="Page 4">
    </div>
    <div class="page">
      <img src=" https://via.placeholder.com/800x1000?text=Suhani+Page+5" alt="Page 5">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Made with ‚ù§Ô∏è by your bestie Amrit
  </footer>

  <!-- Hidden Audio -->
  <audio id="background-music" loop>
    <source src="assets/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript -->
  <script>
    // Page Navigation
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;

    function goToPage(index) {
      if (index < 0 || index >= pages.length) return;

      pages[currentPage].classList.remove("active");
      currentPage = index;
      pages[currentPage].classList.add("active");

      // Trigger confetti
      launchConfetti();
    }

    // Swipe Support
    let startX = 0;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) {
        goToPage(currentPage - 1);
      } else if (startX - endX > 50) {
        goToPage(currentPage + 1);
      }
    });

    // Confetti Logic
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class ConfettiPiece {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.size = Math.random() * 6 + 4;
        this.speed = Math.random() * 2 + 1;
        this.color = ["#ff69b4", "#ff66cc", "#ff99cc"][Math.floor(Math.random() * 3)];
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) this.y = -10;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }

    let confetti = Array.from({ length: 200 }, () => new ConfettiPiece());

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateConfetti);
    }

    function launchConfetti() {
      confetti = Array.from({ length: 200 }, () => new ConfettiPiece());
    }

    animateConfetti();

    // Music Autoplay
    const bgMusic = document.getElementById("background-music");

    document.body.addEventListener("click", playMusicOnce, { once: true });

    function playMusicOnce() {
      bgMusic.play()
        .catch(() => alert("üéµ Please tap anywhere to start music."));
    }

    // Optional: Loop music
    bgMusic.addEventListener("ended", () => bgMusic.play(), false);

  </script>
</body>
</html>
